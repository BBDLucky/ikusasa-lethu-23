<html lang="en">

  <style>
Body {
    background-color: skyblue;
    height: auto;
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
}

header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      padding: 20px;
    }

    header .navbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      max-width: 1200px;
      margin: 0 auto;
    }

    .navbar .logo {
      color: blue;
      font-weight: 600;
      font-size: 2.1rem;
      text-decoration: none;
    }

    .navbar .logo span {
      color: red;
    }

    .navbar .menu-links {
      display: flex;
      list-style: none;
      gap: 35px;
    }

    .navbar a {
      color: #fff;
      text-decoration: none;
      transition: 0.2s ease;
    }

    .navbar a:hover {
      color: red;
    }

    .navbar span:hover {
      color: blue;
    }

    #close-menu-btn {
      position: absolute;
      right: 20px;
      top: 20px;
      cursor: pointer;
      display: none;
    }

    #hamburger-btn {
      color: red;
      cursor: pointer;
      display: none;
    }

    @media (max-width: 768px) {
      header {
        padding: 10px;
      }

      header.show-mobile-menu::before {
        content: "";
        position: fixed;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        backdrop-filter: blur(5px);
      }

      .navbar .logo {
        font-size: 1.7rem;
      }

      #hamburger-btn,
      #close-menu-btn {
        display: block;
        color: blue;
      }

      .navbar .menu-links {
        position: fixed;
        top: 0;
        left: -250px;
        width: 250px;
        height: 100vh;
        background: transparent;
        flex-direction: column;
        padding: 70px 40px 0;
        transition: left 0.2s ease;
      }

      header.show-mobile-menu .navbar .menu-links {
        left: 0;
      }

      .navbar a {
        color: black;
      }
    }

.glassmorphic-form {
  background: rgba(255, 255, 255, 0.25);
  border-radius: 20px;
  box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
  backdrop-filter: blur(10px);
  -webkit-backdrop-filter: blur(10px);
  border: 1px solid rgba(255, 255, 255, 0.18);
  margin: 30px auto 120px auto;
  padding: 20px;
  max-width: 500px;
  height: auto;
  background-position: center;
  background-size: cover;
}

.glassmorphic-form h2.dblUnderlined {
  text-align: center;
  color: navy;
  font-size: 2rem;
  margin-bottom: 20px;
  border-bottom: 3px double; 
}
  
.glassmorphic-form .form-group {
  margin-bottom: 20px;
  border: 1px solid rgba(255, 255, 255, 0.18);
  margin: 27px auto;
}

.glassmorphic-form label {
  display: block;
  color: black;
  margin-bottom: 5px;
}

.glassmorphic-form input,
.glassmorphic-form select {
  width: 100%;
  padding: 10px;
  border-radius: 5px;
  border: auto;
  border-color:blue;
  color: blue;
  background: rgba(255, 255, 255, 0.1);
  color: black;
}

.glassmorphic-form button[type="submit"] {
  display: block;
  margin: 20px auto 0;
  padding: 10px 20px;
  border-radius: 5px;
  border: auto;
  border-color:black;
  background: transparent;
  color: black;
  font-weight: bold;
  cursor: pointer;
}

.glassmorphic-form button[type="submit"]:hover{
  border: auto;
  border-color:blue;
  color: blue;
}

footer {
  position: fixed;
  left: 0;
  bottom: 0;
  width: 100%;
  background-color: blue;
  color: white;
  text-align: center;
  padding: 20px ;
}

</style>

   <script>
      const header = document.querySelector("header");
      const hamburgerBtn = document.querySelector("#hamburger-btn");
      const closeMenuBtn = document.querySelector("#close-menu-btn");

      // Toggle mobile menu on hamburger button click
      hamburgerBtn.addEventListener("click", () => header.classList.toggle("show-mobile-menu"));

      // Close mobile menu on close button click
      closeMenuBtn.addEventListener("click", () => hamburgerBtn.click());
